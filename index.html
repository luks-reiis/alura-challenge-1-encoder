<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder-AluraChallenge1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./imagens/logo-alura-1.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./imagens/logo-alura-1.png" alt="Logo Alura">
            </div>
            
            <div class="flexHenry">
                <div class="area-insere-texto">
                    <textarea id="inputTexto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                </div>
        
                <div id="textoTransformado">
                    <textarea id="conteudoTransformado" cols="30" rows="10" disabled></textarea>
                    <div id="conteudoTemporario">
                        <img src="./imagens/imagem-procurando-texto.png" alt="Imagem de um personagem procurando algo" class="imagem-boneco-procurando">
                        <p class="msg-1">Nenhuma mensagem encontrada</p>
                        <p class="msg-2">Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                </div>
            </div>
    
            <div class="botoes-e-aviso">
                <div class="alerta-dica">
                    <img src="./imagens/simbolo-exclamacao.png" alt="Simbolo de atenção" class="simbolo-de-atencao"><p class="orientacao-do-texto-inserido">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button onclick="crip()" class="botao-crip">Criptografar</button>
                    <button onclick="decrip()" class="botao-descrip">Descriptografar</button>
                    <button onclick="copia()" class="botao-copiar">Copiar</button>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/lucas-reis-963b00200/" target="_blank">
            <p>Developed by Lucão</p>
        </a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="main.js" defer></script>
</html>
